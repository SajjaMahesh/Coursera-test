<!doctype html>
<html lang="en" ng-app="LunchCheck">
    <head>
        <title>Lunch Checker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/custom.css">
        <script src="../scripts/angular.min.js"></script>
        <script src="../module1-assignment/app.js"></script>
        <style>
            .message { font-size: 1.3em; font-weight: bold; }
        </style>
    </head>
    <body>
        <div class="container" ng-controller="LunchCheckController">
            <h1>Lunch Checker</h1>

            <div class="form-group">
                <input id="lunch-menu" name = "lunch-menu" type="text"
                       placeholder="list comma separated dishes you usually have for lunch"
                       class="form-control {{status}}" ng-model="lunch_menu">
                <label class="{{status}}" >{{state}}</label>
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="checkFoodItemsCount();">Check If Too Much</button>
            </div>
            <div class="form-group message">
                <!-- Your message can go here. -->
            </div>
        </div>

    </body>
</html>
